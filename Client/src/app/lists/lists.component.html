<div class="d-flex justify-content-center">
    <h2><strong>{{predicate === 'liked' ? 'Member I Liked' : 'Member Who Like Me'}}</strong></h2>
</div>

<div class="container mt-3">
    <div class="d-flex mb-3">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary"
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadMember()">Member I Like</button>

            <button class="btn btn-primary"
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadMember()">Member Who Like Me</button>
        </div>
    </div>

    <div class="row">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member] = member></app-member-card>
        </div>
    </div>

</div>


<div class="d-flex justify-content-center" *ngIf="pagination && members.length > 0">
    <pagination 
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;
        " nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
    ></pagination>
</div>
